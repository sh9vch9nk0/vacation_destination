<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destination Project</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Vacation Destinations Wish List</h1>
      <p>
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wish list.
      </p>
    </header>
    <main>
      <form id="destination_details_form">
        <label for="name">Destination Name</label>
        <input
          type="text"
          id="name"
          placeholder="Write here to add a name"
          required
        />

        <label for="location">Location</label>
        <input
          type="text"
          id="location"
          placeholder="Write here to add a location"
          required
        />

        <label for="photo">Photo</label>
        <input
          type="url"
          id="photo"
          placeholder="You may add here an URL for a photo"
        />

        <label for="description">Description</label>
        <textarea
          id="description"
          placeholder="You may add here a description"
        ></textarea>

        <button type="submit">Add to list</button>
      </form>

      <article>
        <h2 id="title">Enter Destination Details</h2>
        <div id="destination_container">
          <!--content generated by JS -->
        </div>
      </article>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
